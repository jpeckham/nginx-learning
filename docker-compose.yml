version: '3'
services:
  web:
    build: .
    ports:
     - "8080:80"
    volumes:
      - ./nginx:/etc/nginx
      - ./content:/sites/demo
    links:
      - php #this is a  cool deal it makes a little one way network to host name "php" for service php
  php:
    image: 'bitnami/php-fpm:latest'
    volumes:
      - ./content:/sites/demo
  